<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 2Hun2 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">2Hun2</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </header>

    <!--빈공간은 main-chat의 margin으로 설정-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp"><span>Monday, July 18, 2022</span></div>

      <ul class="chat__messages">
        <li class="message-row">
          <img
            src="https://tikstar-user-images.oss-cn-hongkong.aliyuncs.com/713b_6857457337847825409.jpg"
          />
          <div class="message__content">
            <span class="message__author">2Hun2</span>
            <div class="message__info">
              <span class="message__bubble">짱구야~~ 뭐해 뭐해??</span>
              <span class="message__time">9:28</span>
            </div>
          </div>
        </li>
        <li class="message-row message-row__own">
          <div class="message__info">
            <span class="message__bubble">읭3 왜 훈아?</span>
            <span class="message__time">12:12</span>
          </div>
        </li>
        <li class="message-row">
          <img
            src="https://tikstar-user-images.oss-cn-hongkong.aliyuncs.com/713b_6857457337847825409.jpg"
          />
          <div class="message__content">
            <span class="message__author">2Hun2</span>
            <div class="message__info">
              <span class="message__bubble">짱구야 놀자ㅏㅏㅏㅏㅏ=333</span>
              <span class="message__time">12:12</span>
            </div>
          </div>
        </li>
        <li class="message-row message-row__own">
          <div class="message__info">
            <span class="message__bubble">부리 부리~</span>
            <span class="message__time">12:20</span>
          </div>
        </li>
        <li class="message-row message-row__own">
          <div class="message__info">
            <span class="message__bubble">소꿉놀이 안 하면 갈거야</span>
            <span class="message__time">12:20</span>
          </div>
        </li>
      </ul>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6b1079d137.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
